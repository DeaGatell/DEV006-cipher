<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
 
  <body>

    <!--Title-->
    <div id="maintitle"><h1 id="title">Text Cipher</h1></div>

    <!--Cipher-->
    <div class= "container" id="codesection">
      <h2 id="insertcipher">Insert your message to cipher</h2>
      <form id="ciphertool" autocomplete="off">
        <input id="ciphertext" spellcheck="false" type="text" name="ciphertext" pattern="[A-Za-z]" placeholder="Write your message here...">
        <div id="result1"></div>
      </form>
      <div class="range">
        <input id="thisIsN1" type="range" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
        <output id="output1">100</output>
      </div>
    </div>

    <!--Decipher-->
    <div class= "container" id="decodesection">
      <h2 id="insertdecipher">Paste your message to decipher</h2>
      <form id="deciphertool" autocomplete="off">
        <input id="deciphertext" spellcheck="false" type="text" name="deciphertext" pattern="[A-Za-z]" placeholder="Paste your message here...">
        <div id="result2"></div>
      </form>
      <div class="range">
        <input id="thisIsN2" type="range" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
        <output id="output2">100</output>
      </div>
    </div>

    <!--Buttons-->
    <button id="instructions"> How does it work?  </button> <button id="suggestions"> When can I use this?  </button> 

<script src="index.js" type="module"></script>
</body>
</html>
